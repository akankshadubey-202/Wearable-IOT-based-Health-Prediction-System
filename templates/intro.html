 <style>
        /* ===== Google Font Import - Poppins ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

:root{
    /* ===== Colors ===== */
    --primary-color: #0E4BF1;
    --panel-color: #FFF;
    --text-color: #000;
    --black-light-color: #707070;
    --border-color: #e6e5e5;
    --toggle-color: #DDD;
    --box1-color: #4DA3FF;
    --box2-color: #FFE6AC;
    --box3-color: #E7D1FC;
    --title-icon-color: #fff;
    
    /* ====== Transition ====== */
    --tran-05: all 0.5s ease;
    --tran-03: all 0.3s ease;
    --tran-03: all 0.2s ease;
}

body{
    min-height: 100vh;
    background-color: var(--primary-color);
}
body.dark{
    --primary-color: #3A3B3C;
    --panel-color: #242526;
    --text-color: #CCC;
    --black-light-color: #CCC;
    --border-color: #4D4C4C;
    --toggle-color: #FFF;
    --box1-color: #3A3B3C;
    --box2-color: #3A3B3C;
    --box3-color: #3A3B3C;
    --title-icon-color: #CCC;
}
/* === Custom Scroll Bar CSS === */
::-webkit-scrollbar {
    width: 8px;
}
::-webkit-scrollbar-track {
    background: #f1f1f1;
}
::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 12px;
    transition: all 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
    background: #0b3cc1;
}

body.dark::-webkit-scrollbar-thumb:hover,
body.dark .activity-data::-webkit-scrollbar-thumb:hover{
    background: #3A3B3C;
}

nav{
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 250px;
    padding: 10px 14px;
    background-color: var(--panel-color);
    border-right: 1px solid var(--border-color);
    transition: var(--tran-05);
}
nav.close{
    width: 73px;
}
nav .logo-name{
    display: flex;
    align-items: center;
}
nav .logo-image{
    display: flex;
    justify-content: center;
    min-width: 45px;
}
nav .logo-image img{
    width: 40px;
    object-fit: cover;
    border-radius: 50%;
}

nav .logo-name .logo_name{
    font-size: 22px;
    font-weight: 600;
    color: var(--text-color);
    margin-left: 14px;
    transition: var(--tran-05);
}
nav.close .logo_name{
    opacity: 0;
    pointer-events: none;
}
nav .menu-items{
    margin-top: 40px;
    height: calc(100% - 90px);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.menu-items li{
    list-style: none;
}
.menu-items li a{
    display: flex;
    align-items: center;
    height: 50px;
    text-decoration: none;
    position: relative;
}
.nav-links li a:hover:before{
    content: "";
    position: absolute;
    left: -7px;
    height: 5px;
    width: 5px;
    border-radius: 50%;
    background-color: var(--primary-color);
}
body.dark li a:hover:before{
    background-color: var(--text-color);
}
.menu-items li a i{
    font-size: 24px;
    min-width: 45px;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--black-light-color);
}
.menu-items li a .link-name{
    font-size: 18px;
    font-weight: 400;
    color: var(--black-light-color);    
    transition: var(--tran-05);
}
nav.close li a .link-name{
    opacity: 0;
    pointer-events: none;
}
.nav-links li a:hover i,
.nav-links li a:hover .link-name{
    color: var(--primary-color);
}
body.dark .nav-links li a:hover i,
body.dark .nav-links li a:hover .link-name{
    color: var(--text-color);
}
.menu-items .logout-mode{
    padding-top: 10px;
    border-top: 1px solid var(--border-color);
}
.menu-items .mode{
    display: flex;
    align-items: center;
    white-space: nowrap;
}
.menu-items .mode-toggle{
    position: absolute;
    right: 14px;
    height: 50px;
    min-width: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
.mode-toggle .switch{
    position: relative;
    display: inline-block;
    height: 22px;
    width: 40px;
    border-radius: 25px;
    background-color: var(--toggle-color);
}
.switch:before{
    content: "";
    position: absolute;
    left: 5px;
    top: 50%;
    transform: translateY(-50%);
    height: 15px;
    width: 15px;
    background-color: var(--panel-color);
    border-radius: 50%;
    transition: var(--tran-03);
}
body.dark .switch:before{
    left: 20px;
}

.dashboard{
    position: relative;
    left: 250px;
    background-color: var(--panel-color);
    min-height: 100vh;
    width: calc(100% - 250px);
    padding: 10px 14px;
    transition: var(--tran-05);
}
nav.close ~ .dashboard{
    left: 73px;
    width: calc(100% - 73px);
}
.dashboard .top{
    position: fixed;
    top: 0;
    left: 250px;
    display: flex;
    width: calc(100% - 250px);
    justify-content: space-between;
    align-items: center;
    padding: 10px 14px;
    background-color: var(--panel-color);
    transition: var(--tran-05);
    z-index: 10;
}
nav.close ~ .dashboard .top{
    left: 73px;
    width: calc(100% - 73px);
}
.dashboard .top .sidebar-toggle{
    font-size: 26px;
    color: var(--text-color);
    cursor: pointer;
}
.dashboard .top .search-box{
    position: relative;
    height: 45px;
    max-width: 600px;
    width: 100%;
    margin: 0 30px;
}
.top .search-box input{
    position: absolute;
    border: 1px solid var(--border-color);
    background-color: var(--panel-color);
    padding: 0 25px 0 50px;
    border-radius: 5px;
    height: 100%;
    width: 100%;
    color: var(--text-color);
    font-size: 15px;
    font-weight: 400;
    outline: none;
}
.top .search-box i{
    position: absolute;
    left: 15px;
    font-size: 22px;
    z-index: 10;
    top: 50%;
    transform: translateY(-50%);
    color: var(--black-light-color);
}
.top img{
    width: 40px;
    border-radius: 50%;
}
.dashboard .dash-content{
    padding-top: 50px;
}
.dash-content .title{
    display: flex;
    align-items: center;
    margin: 60px 0 30px 0;
}
.dash-content .title i{
    position: relative;
    height: 35px;
    width: 35px;
    background-color: var(--primary-color);
    border-radius: 6px;
    color: var(--title-icon-color);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
}
.dash-content .title .text{
    font-size: 24px;
    font-weight: 500;
    color: var(--text-color);
    margin-left: 10px;
}
.dash-content .boxes{
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}
.dash-content .boxes .box{
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 12px;
    width: calc(100% / 3 - 15px);
    padding: 15px 20px;
    background-color: var(--box1-color);
    transition: var(--tran-05);
}
.boxes .box i{
    font-size: 35px;
    color: var(--text-color);
}
.boxes .box .text{
    white-space: nowrap;
    font-size: 18px;
    font-weight: 500;
    color: var(--text-color);
}
.boxes .box .number{
    font-size: 40px;
    font-weight: 500;
    color: var(--text-color);
}
.boxes .box.box2{
    background-color: var(--box2-color);
}
.boxes .box.box3{
    background-color: var(--box3-color);
}
.dash-content .activity .activity-data{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}
.activity .activity-data{
    display: flex;
}
.activity-data .data{
    display: flex;
    flex-direction: column;
    margin: 0 15px;
}
.activity-data .data-title{
    font-size: 20px;
    font-weight: 500;
    color: var(--text-color);
}
.activity-data .data .data-list{
    font-size: 18px;
    font-weight: 400;
    margin-top: 20px;
    white-space: nowrap;
    color: var(--text-color);
}

@media (max-width: 1000px) {
    nav{
        width: 73px;
    }
    nav.close{
        width: 250px;
    }
    nav .logo_name{
        opacity: 0;
        pointer-events: none;
    }
    nav.close .logo_name{
        opacity: 1;
        pointer-events: auto;
    }
    nav li a .link-name{
        opacity: 0;
        pointer-events: none;
    }
    nav.close li a .link-name{
        opacity: 1;
        pointer-events: auto;
    }
    nav ~ .dashboard{
        left: 73px;
        width: calc(100% - 73px);
    }
    nav.close ~ .dashboard{
        left: 250px;
        width: calc(100% - 250px);
    }
    nav ~ .dashboard .top{
        left: 73px;
        width: calc(100% - 73px);
    }
    nav.close ~ .dashboard .top{
        left: 250px;
        width: calc(100% - 250px);
    }
    .activity .activity-data{
        overflow-X: scroll;
    }
}

@media (max-width: 780px) {
    .dash-content .boxes .box{
        width: calc(100% / 2 - 15px);
        margin-top: 15px;
    }
}
@media (max-width: 560px) {
    .dash-content .boxes .box{
        width: 100% ;
    }
}
@media (max-width: 400px) {
    nav{
        width: 0px;
    }
    nav.close{
        width: 73px;
    }
    nav .logo_name{
        opacity: 0;
        pointer-events: none;
    }
    nav.close .logo_name{
        opacity: 0;
        pointer-events: none;
    }
    nav li a .link-name{
        opacity: 0;
        pointer-events: none;
    }
    nav.close li a .link-name{
        opacity: 0;
        pointer-events: none;
    }
    nav ~ .dashboard{
        left: 0;
        width: 100%;
    }
    nav.close ~ .dashboard{
        left: 73px;
        width: calc(100% - 73px);
    }
    nav ~ .dashboard .top{
        left: 0;
        width: 100%;
    }
    nav.close ~ .dashboard .top{
        left: 0;
        width: 100%;
    }
}




:root {
    --color-brand-primary: hsl(var(--color-brand-primary-h), 43%, 43%);
    --color-brand-primary-h: 251;
    --color-brand-primary-s: 43%;
    --color-brand-primary-l: 43%;
    --color-brand-accent: hsl(var(--color-brand-accent-h), 96%, 61%);
    --color-brand-accent-h: 16;
    --color-brand-accent-s: 96%;
    --color-brand-accent-l: 61%;
    --color-brand-accent-bg: hsl(calc(var(--color-brand-accent-h) + 17), 100%, 96%);
    --ratio: 1.4;
    --s-6: calc(var(--s-5) / var(--ratio));
    --s-5: calc(var(--s-4) / var(--ratio));
    --s-4: calc(var(--s-3) / var(--ratio));
    --s-3: calc(var(--s-2) / var(--ratio));
    --s-2: calc(var(--s-1) / var(--ratio));
    --s-1: calc(var(--s0) / var(--ratio));
    --s0: calc(1.05rem + 0.333vw);
    --s1: calc(var(--s0) * var(--ratio));
    --s2: calc(var(--s1) * var(--ratio));
    --s3: calc(var(--s2) * var(--ratio));
    --s4: calc(var(--s3) * var(--ratio));
    --s5: calc(var(--s4) * var(--ratio));
    --s6: calc(var(--s5) * var(--ratio));
    font-size: 58%;
    line-height:1.6;
    box-sizing: border-box;
}

@media (min-width: 40.625em) {
    :root {
        --s0: calc(1.25rem + 0.333vw);
    }
}

@media (min-width: 48em) {
    :root {
        --s0: calc(1.4rem + 0.333vw);
    }
}

@media (min-width: 62em) {
    :root {
        --s0: calc(1.6rem + 0.333vw);
    }
}

*,
*:before,
*:after {
    box-sizing: inherit;
}

body {
    font-size: 1.4rem;
    font-family: "Inter", sans-serif;
    font-weight: 300;
    background-color: white;
    min-height: 100vh;
}

@media (min-width: 48em) {
    body {
        font-size: 1.5rem;
    }
}

@supports (font-variation-settings: normal) {
    body {
        font-family: "Inter var", sans-serif;
    }
}

h2,
h3,
p,
ul {
    margin: 0;
    text-align: center;
}

ul {
    padding: 0;
}

ul li {
    /* Remove li Bullets with zero-width space for accessability */
    list-style-type: none;
}

ul li:before {
    content: "​";
    /* add zero-width space */
    clip: rect(0 0 0 0);
    height: 1px;
    width: 1px;
    position: absolute;
}

.c-section {
    padding: 0 var(--s3);
}

.c-section__title {
 
    padding: var(--s2) var(--s3) calc(var(--s6) * 1.8);
    margin: 0 calc(var(--s3) * -1);
    color: #030746;
    font-size: var(--s4);
    font-weight: 700;
    letter-spacing: -0.04em;
    text-align: center;
    font-size:55px;

}

@media (min-width: 40.625em) {
    .c-section__title {
        padding: var(--s2) var(--s3) var(--s4);
    }
}

@media (min-width: 40.625em) {
    .c-section__title {
        display: flex;
        align-items: self-start;
        justify-content: flex-end;
        position: relative;
        text-align: unset;
    }
}

.c-section__title:after {
    content: "";
    display: block;
    background-size: calc(var(--s5) * 3) calc(var(--s5) * 3);
    width: calc(var(--s5) * 3);
    height: calc(var(--s5) * 3);
    background-repeat: no-repeat;
    background-position: center;
    margin-left: auto;
    margin-right: auto;
    transform: translateY(11rem);
    z-index: 1;
    background-image: url("https://img.freepik.com/premium-vector/flat-design-fitness-tracker-concept_23-2148546394.jpg?w=740");
}

@media (min-width: 40.625em) {
    .c-section__title:after {
        margin-left: auto;
        margin-right: 0;
        transform: translateY(2rem);
    }
}

    display: block;
    position: absolute;

    left: 0;
    width: 100%;

.c-section span:after {
    content: "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae accusamus eaque necessitatibus modi facilis aspernatur ut natus saepe!";
    display: block;
    font-size: 1.4rem;
    position: absolute;
    letter-spacing: 0;
    font-weight: 350;
    padding: 0 var(--s3);
    color: rgba(255, 255, 255, 0.85);
    left: 9px;
}

@media (min-width: 40.625em) {
    .c-section span:after {
        font-size: 23%;
    }
}

@media (min-width: 40.625em) {
    .c-section span:after {
        width: 47ch;
    }
}

@media (min-width: 48em) {
    .c-section span:after {
        width: 57ch;
    }
}

@media (min-width: 62em) {
    .c-section span:after {
        width: 67ch;
    }
}

.c-services {
    display: grid;
    grid-gap: var(--s2);
    margin: 0 calc(var(--s3) * -1);
    padding: var(--s6) var(--s3);
    position: relative;
    z-index: 1;
}

@media (min-width: 40.625em) {
    .c-services {
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: minmax(100px, 1fr);
    }
}

@media (min-width: 40.625em) {
    .c-services {
        padding: 0 var(--s3);
    }
}

.c-services__item {
    background: #fff;
    padding: calc(var(--s2) - 0.6rem) var(--s1);
    border-radius: 25px;
    box-shadow: 0 7px 20px rgba(100, 28, 2, 0.135);
    transition: all 300ms ease, transform 300ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    z-index: 1;
}

@media (min-width: 40.625em) {
    .c-services__item {
        transform: translateY(-85px);
    }
}

@media (min-width: 48em) {
    .c-services__item {
        transform: translateY(-130px);
    }
}

@media (min-width: 40.625em) {
    .c-services__item:nth-of-type(1) {
        grid-column: 1/-1;
        grid-row: 4;
    }
}

@media (min-width: 62em) {
    .c-services__item:nth-of-type(1) {
        grid-column: 5/-1;
        grid-row: 3;
    }
}

@media (min-width: 40.625em) {
    .c-services__item:nth-of-type(2) {
        grid-column: 1/span 3;
        grid-row: 2;
    }
}

@media (min-width: 62em) {
    .c-services__item:nth-of-type(2) {
        grid-column: 3/span 2;
        grid-row: auto;
    }
}

@media (min-width: 40.625em) {
    .c-services__item:nth-of-type(3) {
        grid-column: 4/-1;
    }
}

@media (min-width: 62em) {
    .c-services__item:nth-of-type(3) {
        grid-column: 4/-1;
        grid-row: 2;
    }
}

@media (min-width: 40.625em) {
    .c-services__item:nth-of-type(4) {
        grid-column: 1/span 4;
    }
}

@media (min-width: 62em) {
    .c-services__item:nth-of-type(4) {
        grid-column: 1/span 3;
    }
}

@media (min-width: 40.625em) {
    .c-services__item:nth-of-type(5) {
        grid-column: 5/-1;
    }
}

@media (min-width: 62em) {
    .c-services__item:nth-of-type(5) {
        grid-column: 1/span 4;
    }
}

@media (min-width: 40.625em) {
    .c-services__item:nth-of-type(6) {
        grid-column: 1/span 4;
        grid-row: 1;
    }
}

@media (min-width: 62em) {
    .c-services__item:nth-of-type(6) {
        grid-column: 1/span 2;
        grid-row: 1;
    }
}

}

body
{
	margin:0;
	padding:0;
	background:#fff;
	font-family: 'Nunito Sans', sans-serif;
}
a
{	text-decoration:none;	}
ul {
  margin: 0;
  padding: 0;
  list-style: none;
}
.outer
{    margin-top:60px;
	width:90%;
	height:100vh;
	background:url('https://img.freepik.com/free-vector/clean-medical-background-with-frame-vector_53876-165012.jpg?w=740&t=st=1692692009~exp=1692692609~hmac=79389479d45a41974ed786aec22383b1e9f401e1cd0bcabf79be876b7c712ffa') no-repeat center center fixed;
	background-size:cover;
	position: fixed;
}
.inner
{
	width:100%;
	height:100vh;
	background:transparent;
	display:flex;
	text-align:center;
	align-items:center;
	transition:all 0.3s linear;
	z-index:0;
	border-radius:3px;
	box-shadow: 0 0px 20px rgba(0,0,0,0.29), 0 0px 6px rgba(0,0,0,0.35);
	background:url('../bg7.svg') no-repeat center center fixed;
	background-size:cover;
	}
.inner-hover
{
    transform-origin: 75% 50%;
    transform: scale(0.85,0.85);

}
.prod-logo
{
    width: 7%;
    height: 100vh;
	position:absolute;
	left:0;right:0;

<script>
    function redirectToPage() {
            // Replace 'destination-page.html' with the actual URL of the page you want to redirect to
            window.location.href = '/start';
        }
    const body = document.querySelector("body"),
      modeToggle = body.querySelector(".mode-toggle");
      sidebar = body.querySelector("nav");
      sidebarToggle = body.querySelector(".sidebar-toggle");

let getMode = localStorage.getItem("mode");
if(getMode && getMode ==="dark"){
    body.classList.toggle("dark");
}

let getStatus = localStorage.getItem("status");
if(getStatus && getStatus ==="close"){
    sidebar.classList.toggle("close");
}

modeToggle.addEventListener("click", () =>{
    body.classList.toggle("dark");
    if(body.classList.contains("dark")){
        localStorage.setItem("mode", "dark");
    }else{
        localStorage.setItem("mode", "light");
    }
});

sidebarToggle.addEventListener("click", () => {
    sidebar.classList.toggle("close");
    if(sidebar.classList.contains("close")){
        localStorage.setItem("status", "close");
    }else{
        localStorage.setItem("status", "open");
    }
})
